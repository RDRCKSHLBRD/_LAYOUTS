<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Designer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="viewport"></div>
    
    <div id="footer">
        <div class="control-group">
            <label>Blocks:</label>
            <input type="number" id="blockCount" value="1" min="1" max="50">
            <button id="addBlock">Add</button>
        </div>
        
        <div class="control-group">
            <label>Title:</label>
            <input type="text" id="blockTitle" placeholder="Block name">
        </div>
        
        <div class="control-group">
            <label>Color:</label>
            <input type="color" id="blockColor" value="#eaeddd">
        </div>
        
        <div class="spacer"></div>
        
        <button id="viewButton">View Details</button>
        <button id="exportButton">Export</button>
    </div>

    <div id="modal">
        <div class="modal-content">
            <h3>Layout Details & Export</h3>
            <div id="modalContent"></div>
            <div class="color-palette" id="colorPalette"></div>
            <button onclick="closeModal()" style="margin-top: 20px;">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
